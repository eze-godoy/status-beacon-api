services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db  # Override to use service name
      - HOST=0.0.0.0  # Bind to all interfaces inside container
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - status-beacon-network

  db:
    image: postgres:17-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-statusbeacon} -d ${POSTGRES_DB:-statusbeacon}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - status-beacon-network

volumes:
  postgres_data:

networks:
  status-beacon-network:
    driver: bridge
